<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator App</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.4.0/css/all.css" integrity="sha384-M1V7xU6+20U0BkPezoKzVp+1gEG0f+z7aGKLv5/W5pjcTDNij60K9SWYIzvgy8e7" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f25aceb075.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container">
        <div class="wrapper">
            <div class="text_input">
                <textarea class="from_text" placeholder="Enter text"></textarea>
                <textarea class="to_text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                        
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                        
                    </select>

                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                    
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>



    
    <!-- script js -->
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
